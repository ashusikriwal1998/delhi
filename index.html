<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <title>Contact Form</title>
</head>
<body>
  
    <div class="container">
       
        <div class="info">
            <h2 class="title">Let's get in touch</h3>
            <p class="text">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Saepe
                dolorum adipisci recusandae praesentium dicta!
              </p>
              <div>
                <p class="contact">Connect with us :</p>
              </div>
              <div class="pic">
                 <a href=""><img id="email" src="img/email.png" alt="" width="40px"></a>
                 <a href=""><img id="location" src="img/location.png" alt=""  width="40px"></a>
                 <a href=""> <img id="phone" src="img/phone.png" alt=""  width="40px"></a>
                     </div>
        </div>
        <div class="userform">
            <h2 class="form_title">Contact Us</h2>
            <form action="" method="post">       
                <input type="text" name="username" id="username" placeholder="Username" required><br>
                <input type="email" name="email" id="email" placeholder="Email" required><br>
                <input type="password" name="password" id="password" placeholder="Password" required><br>
                <textarea name="" id="" cols="30" rows="10" placeholder="Enter Address"></textarea><br>
                <input type="submit" value="Send">
            </form>
        </div>
    </div>
</body>
</html>
